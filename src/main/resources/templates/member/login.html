        $read.on("click", function(e){
            e.preventDefault();

            let page = "";
            switch (code) {
                case '000' :
                    page = "/main/home"
                    break;
                case '001' :
                    code='001'
                    page = "/main/helpDesk"
                    break;
                case '002' :
                    code = '002'
                    page = "/mypage/myorder"
                    break;
                case '005' :
                    code = '005'

                    break;

        });
