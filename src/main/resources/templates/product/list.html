    <script th:inline="javascript">
        let $userNumber = [[${userNumber}]];
        let proId ;
        let proName ;
        let proSubTitle ;
        let proDiscountPrice ;
        let proOutPut ;
        let proDisPrice;
        let count = parseInt($(".count").attr("value"));
        let cnt = $(".count");
        let plus = $(".css-18y6jr4");
        let minus = $(".css-1e90glc");
        let countA = $(".countA");


        $(".signUpButton").on("click", function () {
            location.href = "/member/login";
        })

        $("#logout").on("click", function () {
            location.href = "/member/logout";
        })

        const $read = $("a.read");
        var code = [[${code}]];
        if(code==null||code=='00'){
            $(".css-126imjl").css("color","rgb(51, 51, 51)");
            $(".css-126imjl").css("font-weight","600");
        }else if(code=='03'){
            $("#lowPrice").css("color","rgb(51, 51, 51)");
            $("#lowPrice").css("font-weight","600");
        }else if(code=='04'){
            $("#highPrice").css("color","rgb(51, 51, 51)");
            $("#highPrice").css("font-weight","600");
        }
        <!-- 장바구니 아이콘 -->
        $(".css-1sn252j").on("click", function (e) {
            if($userNumber==-1){
                alert("로그인 후 이용하세요");
                return false;
            }else{
                <!-- 팝업 내용 세팅-->
                popupTextSetting($(this));
                $(".css-98q5jm").css('display','');
                setPopup();
                return false;
            }
            return false;
        })
        function popupTextSetting(call){
            proId = $(call).closest('.css-0').attr('id');
            proName = $(call).closest('.css-1xyd46f').find('.css-1dry2r1').text();
            proSubTitle = $(call).closest('.css-1xyd46f').find('.css-1wejlc3').text();
            proDiscountPrice = $(call).closest('.css-1xyd46f').find('.sales-price').text();
            proDisPrice = $(call).closest('.css-1xyd46f').find('.sales-price').attr('value');
            proOutPut = $(call).closest('.css-1xyd46f').find('.dimmed-price').text();


            $('.css-rsi182').text(proName);
            $('.css-1jjhy4o').text(proDiscountPrice);
            $('.css-6zcwtk').text(proDiscountPrice);
            $('.css-16pwusi').text(proOutPut);
            $('.count').text(count);
        }


        plus.on("click", function () {
            count += 1;
            cnt.text(count);
        })

        minus.on("click", function () {
            count -= 1;
            cnt.text(count);
        })

        $(function () {
            $('li > a').click(function (){
                $('html, body').animate({scrollTop: $(this.hash).offset.top}, 300);
            });
        });


        $(".e1hx75jb0").on("click", function () {
            if(count>1){
                countA.removeClass("css-1e90glc");
                countA.addClass("css-8azp8");
                countA.removeAttr("disabled");
            }else if(count==1){
                countA.removeClass("css-8azp8");
                countA.addClass("css-1e90glc");
                countA.attr("disabled", "disabled");
            }

            $(".css-6zcwtk").text(count*parseInt(proDiscountPrice));
        })


        $(".css-1xyd46f").on("click", function (e) {
            var proId = $(this).children('.e1c07x4812').attr('id');
            location.href = "/product/detail?proId="+proId;
        })

        function setPopup(){

        }

        $(".css-wg85j7").on("click", function () {
            closePopup();
        })
        function closePopup(){
            $(".css-98q5jm").css('display','none');
            count = 1;
        }

        //장바구니 추가
        $(".css-1qirdbn").on("click", function (e){
            e.preventDefault();
            cartService.check({
                proId : proId,
                userNumber : $userNumber
            }, function (result){
                if(result!=0){
                    alert("이미 장바구니에 추가된 상품입니다");
                    return;
                }else{
                    cartService.add({
                        userNumber: $userNumber,
                        proId:proId,
                        proCount: count,
                        proPrice: proDisPrice
                    }, function (){
                        alert("장바구니에 추가되었습니다");
                        closePopup();
                    });
                }
            });
        });
